      enabled: true
      max-file-size: @multipart.max-file-size@
      max-request-size: @multipart.max-request-size@
      file-size-threshold: @multipart.file-size-threshold@
      resolve-lazily: true
    encoding:
      charset: utf-8
      force: true
      enabled: true